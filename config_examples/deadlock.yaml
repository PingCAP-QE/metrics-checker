start-after: 0s
interval: 10s
rules:
    - tag: no_heart_beat_after_10m
      promql: rate(pd_scheduler_region_heartbeat_latency_seconds_bucket[10m]) == 0
    # We set 10 minutes, because duration of any nemesis injected by tipocket is less than 5 minutes.
metrics-to-show:
  average_heartbeat_latency: sum(rate(pd_scheduler_region_heartbeat_latency_seconds_bucket[10m])) by (store)
